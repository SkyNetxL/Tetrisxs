
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Платформер</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div class="controls">
      <button onclick="moveLeft()" class="btn">◀️</button>
      <button onclick="jump()" class="btn">⏫</button>
      <button onclick="moveRight()" class="btn">▶️</button>
    </div>
  </div>
  <audio id="jumpSound" src="jump.wav" preload="auto"></audio>
  <script src="game.js"></script>
</body>
</html>
